<div class="mt-4 border-bottom row" style="padding-bottom:8px;">
    <h4 class="mb-1" style="color: rgb(120, 120, 120);">{{job['title']}}</h4>
    <div>
        <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
        <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
    <div class="col-3">
        <button type="button" class="btn btn-outline-primary">Primary</button>
    </div>
</div>
