<div class="mt-4 border-bottom row d-flex" style="padding-bottom:8px;">
    <h4 class="mb-1" style="color: rgb(120, 120, 120);">{{job['title']}}</h4>
    <div class="col-9">
        <div>
            <b>Location:</b> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{job['salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-3 align-self-center">
        <button type="button" class="btn btn-outline-primary shadow-sm">Apply</button>
    </div>
</div>
