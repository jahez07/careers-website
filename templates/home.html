<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Waiting Period</title>
  <style>
    #banner {
      width: 10%;
      height: 10rem;
      object-fit: contain;

    body {
      background-image: url('/static/bg.jpg');

    }

    nav {
      background-image: linear-gradient(to right, rgb(145, 209, 218), white);
      
      height: 60px;
      width: 90vw;
      margin: 0 auto;
      margin-top: 40px;
      padding-left: 1em;
      padding-right: 1em;
      box-sizing: border-box;
      display: block;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.15),
        0px 10px 10px rgba(0, 0, 0, 0.1);
      border-radius: 9px;
      position: relative;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: left;
      position: relative;
      z-index: 2;
    }
  </style>

<body>
  {% include 'nav.html' %}
  <div class="text-center px-2 py-3 my-2">

    <h1 class="text-center mb-4 mt-2 display-5 fw-bold text-body-emphasis">Jovian Careers</h1>
    <div class="col-lg-6 mx-auto">

        et dolore magna aliqua. </p>
      <div class="overflow-hidden mt-2" style="max-height: 40vh; width: 100%;">
        <div class="container px-5 py-3">
          <img src="/static/banner1.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
            width="700" height="500" loading="lazy">
        </div>
      </div>
    </div>

    <h2 class="text-center mb-4 mt-5 fw-bold">Open Positions</h2>
    <div class="px-5">
      {% for job in jobs %}
      {% include 'jobitem.html' %}
      {% endfor %}
    </div>
    <div class="text-center mt-4">
      <a class="btn btn-primary btn-lg shadow" href="mailto:jahezjohn18950@gmail.com">Contact Us</a>
    </div>
  </div>
  {% include 'footer.html' %}
